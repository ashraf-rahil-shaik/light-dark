<html>
    <head>
        <link rel="stylesheet" href="/src/styles.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
    </head>
    <body>
     
        <div class="container">
            <h1 class="title">Color Lighten/Darken</h1>
            
            <label for="hex">Color (Hex)</label>
            <input type="text" name="hex" id="hexInput" 
            placeholder="#000000"  value="#c6d5ac"/>
            <div class="toggle">
                <p id="lightenText" 
                class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p id="darkenText" 
                class="toggle-text unselected">Darken</p>
            </div>
            <label for="slider" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0"
                class="slider" id="slider" name="slider"</input>
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p>Altered Color</p>
            <p  id="alteredColorText" ></p>
        
            <div id="alteredColor" class="box"></div>
       
        <footer class="info">
  
            <p>Written by <a href="https://github.com/ashraf-rahil-shaik">Ashraf Rahil  ðŸ˜Ž </a></p>
            
          </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
